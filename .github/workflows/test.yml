name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  GO_VERSION: '1.25.5'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        cgo: ["0", "1"]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install ZeroMQ (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libzmq3-dev libczmq-dev pkg-config

    - name: Install ZeroMQ (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install zeromq czmq pkg-config

    - name: Get dependencies
      run: |
        go mod download
        go mod tidy

    - name: Test with CGO disabled
      if: matrix.cgo == '0'
      env:
        CGO_ENABLED: 0
      run: |
        echo "Testing with CGO disabled (using stub backend)..."
        go test -v ./...

    - name: Test with CGO enabled
      if: matrix.cgo == '1'
      env:
        CGO_ENABLED: 1
      run: |
        echo "Testing with CGO enabled..."
        go test -v ./...

    - name: Benchmark
      env:
        CGO_ENABLED: ${{ matrix.cgo }}
      run: |
        echo "Running benchmarks with CGO_ENABLED=${{ matrix.cgo }}..."
        go test -bench=. -benchmem -run=^$ ./...

    - name: Coverage
      if: matrix.os == 'ubuntu-latest' && matrix.cgo == '0'
      env:
        CGO_ENABLED: 0
      run: |
        go test -v -coverprofile=coverage.txt -covermode=atomic ./...
        go tool cover -func=coverage.txt
