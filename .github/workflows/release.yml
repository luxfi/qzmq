name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libzmq3-dev
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Build
      run: go build ./...
    
    - name: Create Release Notes
      id: release_notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        cat > release_notes.md << EOF
        # QZMQ $VERSION
        
        ## What's New
        - Post-quantum secure transport for ZeroMQ
        - ML-KEM (Kyber) and ML-DSA (Dilithium) support
        - Dual backend support (Pure Go and C bindings)
        - Automatic key rotation
        - 0-RTT resumption
        
        ## Installation
        \`\`\`bash
        go get github.com/luxfi/qzmq@$VERSION
        \`\`\`
        
        ## Documentation
        See the [README](https://github.com/luxfi/qzmq/blob/main/README.md) for usage examples and API documentation.
        
        ## Checksums
        See attached files for SHA256 checksums.
        EOF
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}